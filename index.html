<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3DD.Dev - 3D Design Development (CAD)</title>
		<meta name="description" content="3D Design development (CAD) in Javascript code">
		<link rel="stylesheet" href="css/index.css">
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <script src="js/jquery-3.6.0.min.js"></script>
		<script type="module">
            import * as THREE from '/js/three.module.js';
			import { OrbitControls } from '/js/OrbitControls.js';
			import { STLExporter } from '/js/STLExporter.js';
			import { OBJExporter } from '/js/OBJExporter.js';
			import { BufferGeometryUtils } from '/js/BufferGeometryUtils.js';
			import CSG from '/js/THREE-CSGMesh.js';
			import { GD3DD } from '/js/3dd.js';
			var gd3dd = new GD3DD(THREE, OrbitControls, STLExporter, OBJExporter, BufferGeometryUtils, CSG);
			gd3dd.start();
			$('document').ready(() => {
				gd3dd.documentReady();
			});
			$(window).bind("resize", function(){
				gd3dd.windowResizeCallback();
			});
		</script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-K6MYWMLWH8"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-K6MYWMLWH8');
		</script>
	</head>
	<body>
		<div id="body">
			<div id="headerDiv">
				<div id="titleDiv">
					3DD.Dev - Under Development
				</div>
				<div id="controlButtons">
					<button id="exportSTLBinary">Export Binary STL</button>
					<button id="exportOBJ">Export OBJ</button>
					<button id="exportSTLASCII">Export ASCII STL</button>
				</div>
				<div id="linksDiv">
					<a href="https://github.com/giladdarshan/3dd.dev/blob/main/README.md" target="_blank">Read Me</a>
				</div>
			</div>
			<div id="bodyDiv">
				<div id="leftDiv">
					<textarea id="code" autocapitalize="none" spellcheck="false"></textarea>
					<button id="runCodeBtn">Run Code</button>
				</div>
				<div id="mainDivBorder"> </div>
				<div id="mainDiv"></div>
			</div>
			<div id="footerDiv">
				<div id="contactDetails">Developed by <a href="mailto:gilad@activedesign.co.il">Gilad Darshan</a></div>
			</div>
		</div>
		<!-- <div id="axisDiv"></div> -->
	</body>
</html>
